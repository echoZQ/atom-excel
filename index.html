<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>excel文件匹配</title>
	<link rel="stylesheet" href="static/css/index.css" />
</head>
<body>
  	<div id="files">+</div>
  	<div id="fileNames">
  		<span></span>&nbsp;&nbsp;<span></span>
  	</div>
  	<input type="button" id="button" value="开始处理" />
  	<div id="mask">
  		<img src="static/images/loading.gif" />
  		<p>正在处理中,请稍后...</p>
  	</div>
  	<div id="rules">
  		<p>操作说明:</p>
  		<p>1.将命名为book.xlsx(总行)和telephone.xlsx(分行)的两个excel文件拖入本工具;</p>
  		<p>2.点击"开始处理"按钮进行文件处理;</p>
  		<p>3.处理结果弹框显示;</p>
  		<p><strong>特别提醒</strong>:按手机号查询请在telephone.xlsx表首行填写"签约手机号/鉴权工具手机号",按卡号查询请在telephone.xlsx表首行填写"卡号"。</p>
  	</div>
</body>
<script type="text/javascript" src="static/js/index.js"></script>
</html>
